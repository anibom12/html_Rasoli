<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم ثبت اطلاعات دانشجو</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"], select, input[type="file"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>فرم ثبت اطلاعات دانشجو</h2>
        <form id="studentForm">
            <input type="text" name="firstName" placeholder="نام" required>
            <input type="text" name="lastName" placeholder="نام خانوادگی" required>
            <input type="number" name="idNumber" placeholder="شماره ملی" required>
            <input type="number" name="age" placeholder="سن" required>
            <select name="gender" required>
                <option value="" disabled selected>جنسیت</option>
                <option value="male">مرد</option>
                <option value="female">زن</option>
                <option value="other">دیگر</option>
            </select>
            <input type="file" id="imageInput" accept="image/*" required>
            <img id="imagePreview" src="#" alt="Image Preview" style="display:none;">
            <button type="submit">ثبت اطلاعات</button>
        </form>
    </div>

    <script>
        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById('imagePreview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('اطلاعات با موفقیت ثبت شد!');
        });
    </script>
</body>
</html>
